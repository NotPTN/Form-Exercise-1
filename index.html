<html>
	
	<head>
		<title>
			Form Exercise
		</title>
	</head>

	<body>
		<form>
			<fieldset style="width: 500px; background-color: turquoise;">
				<legend>
					<i>
						Contact Information
					</i>
				</legend>
				<label for="fname">
					First name:
				</label>
				<br>
				<input type="text" name="fname" id="fname">
				<br>
				<br>
				<label for="lname">
					Last name:
				</label>
				<br>
				<input type="text" name="lname" id="lname">
				<br>
				<br>
				<label for="email">
					E-mail:
				</label>
				<br>
				<input type="email" name="email" id="email">
				<br>
				<br>
				<label for="phone">
					Telephone: (Format: 09-123456789)
				</label>
				<br>
				<input type="tel" name="phone" id="phone" pattern="[09]{2}-[0-9]{9}">
				<br>
				<br>
				<label for="ad">
					Address:
				</label>
				<br>
				<textarea name="ad" id="ad" rows="5" cols="55"></textarea>
				<br>
				<br>
				<br>
			</fieldset>
			<br>
			<br>
			<fieldset style="width: 500px; background-color: mistyrose;">
				<legend>
					<i>
						Competition Question
					</i>
				</legend>
					How tall is the Eiffel Tower in Paris, France?
				<br>
				<input type="radio" id="a1" name="a">
				<label for="a1">
					584ft
				</label>
				<br>
				<input type="radio" id="a2" name="a">
				<label for="a2">
					784ft
				</label>
				<br>
				<input type="radio" id="a3" name="a">
				<label for="a3">
					984ft
				</label>
				<br>
				<input type="radio" id="a4" name="a">
				<label for="a4">
					1184ft
				</label>
				<br>
				<br>
				<br>
			</fieldset>
			<br>
			<br>
			<fieldset style="width: 500px; background-color: palegoldenrod;">
				<legend>
					<i>
						Tiebreaker Question
					</i>
				</legend>
					In 25 words or less, say why you would like to win $10,000:
				<br>
				<textarea rows="10" cols="55"></textarea>
				<br>
				<br>
				<br>
			</fieldset>
			<br>
			<br>
			<fieldset style="width: 500px;">
				<legend>
					<i>
						Enter Competition
					</i>
				</legend>
				<input type="submit" name="Enter" value="Enter Competition">
				<br>
				<br>
			</fieldset>
		</form>
	</body>

</html>
